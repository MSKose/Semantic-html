<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p>HEADER: the header section</p>
    </header>

    <nav>
        <p>NAV: menu section</p>
    </nav>

    <aside>
       <p>ASIDE: left or right side of the content</p>
    </aside>

    <main>
        <p>MAIN: main section</p>
    </main>    

    <footer>
        <p>FOOTER: the last section of the webpage</p>
    </footer>

</body>
</html>
